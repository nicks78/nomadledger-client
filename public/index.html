<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="description" content="NomadLedger est un logiciel de facturation en ligne facile à utiliser pour gérer vos factures et suivre vos tâches en quelques clics.">
    <meta name="keywords" content="facturation, facture, devis, quote, compta, invoice, online, saas">
    <meta name="author" content="Apx Development Limited">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="https://d2cxa8ns3xxkg9.cloudfront.net/static/img/logo.png">

    <title>NomadLedger.com - Logiciel de facturation en ligne pour nomades numériques</title>
    <script id="stripe-js" src="https://js.stripe.com/v3/" async></script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"> </div>
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "SoftwareApplication",
    "name": "Logiciel de facturation en ligne",
    "author": "Apx Development limited",
    "image": "https://d2cxa8ns3xxkg9.cloudfront.net/static/img/logo.png",
    "description": "NomadLedger est un logiciel de facturation en ligne facile à utiliser pour gérer vos factures et suivre vos tâches en quelques clics.",
    "applicationCategory": "facture, invoice, comptabilite, accounting",
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.4",
      "reviewCount": "89"
    },
    "operatingSystem": "Windows, OSX, Android, IOS",
    "offers": {
      "@type": "Offer",
      "url": "https://nomadledger.fr",
      "priceCurrency": "EUR",
      "price": "3.95",
      "priceValidUntil": "2020-11-05",
      "itemCondition": "https://schema.org/NewCondition",
      "availability": "https://schema.org/InStock",
      "seller": {
        "@type": "Organization",
        "name": "NomadLedger",
        "email": "contact@nomadledger.com",
        "url": "https://nomadledger.fr"
       }
    }
  }
  </script>
  </body>
</html>
